# RAN1_120.yaml
# RAN1 #120 미팅 설정 파일
#
# 새로운 미팅 추가 시 이 파일을 복사하여 사용

meeting:
  # 기본 정보
  id: "RAN1_120"
  number: "120"
  working_group: "RAN1"
  folder_name: "TSGR1_120"

  # 입력 파일 경로 (paths.data.meetings 기준 상대 경로)
  input:
    final_minutes: "meetings/RAN1/TSGR1_120/Report/Final_Minutes_report_RAN1%23120_v100/Final_Minutes_report_RAN1#120_v100.docx"
    tdoc_list: "meetings/RAN1/TSGR1_120/Tdoc_List/Tdoc_List.xlsx"

  # 출력 파일 설정
  output:
    # 파일명 패턴: {meeting_id}_{content_type}_{suffix}.md
    filename_pattern: "{meeting_id}_{content_type}_{suffix}.md"

  # 미팅 특화 힌트 (선택사항)
  hints:
    # Expected counts (Ground Truth 기반)
    expected_counts:
      incoming_ls:
        primary: 20
        cc_only: 12
        total: 32

    # Source Working Groups (이 미팅에서 예상되는)
    source_wgs:
      - "RAN2"
      - "RAN3"
      - "RAN4"
      - "SA2"
      - "ETSI ISG ISAC"
